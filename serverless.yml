service: notes-app-api

plugins:
    - serverless-webpack

custom:
    webpack: 
        webpackincludeModules: true

provider:
  name: aws
  runtime: nodejs6.10
  stage: prod
  region: eu-west-1

  iamRoleStatements: 
    - Effect: Allow
      Action:
        - dynamodb: DescribeTable
        - dynamodb: Query
        - dynamodb: Scan 
        - dynamodb: GetItem
        - dynamodb: PutItem
        - dynamodb: UpdateItem
        - dynamodb: DeleteItem
      Resource: "arn:aws:dynamodb:eu-west-1:*:*"

functions: 
  create:
      handler: create.main
      events:
        - http:
            path: notes
            method: post 
            cors: true
            authorizer: aws_iam 